<!DOCTYPE html>
<html lang="fr">
  <head>
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <link href="css/photographer.css" rel="stylesheet" type="text/css" />
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="assets/favicon.png">
    <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/80a551b5fb.js" crossorigin="anonymous"></script>
    <script type="module" src="/scripts/Photographer.js"></script>
    <title>Photographer</title>
  </head>
  <body>
    <!-- Website header banner -->
    <header class="header" role="banner">
      <a href="index.html" target="_self">
        <img src="assets/images/logo.png" class="logo" alt="Fisheye - Aller à la page d'accueil" />
      </a>
    </header>

    <main id="main" aria-hidden="false">
      <!-- Photographer info on banner -->      
      <header class="photograph-header">
        <button type="button" id="open_contact_modal_btn" class="contact_button" aria-label="">Contactez-moi</button>
      </header>

      <!-- Photographer photos & videos -->   
      <section class="medias_section">
        <!-- Sorting list form -->
        <div class="sorter-wrapper"></div>
        <!-- Medias grid -->
        <div class="medias-wrapper"></div>
        <!-- Likes total sidebar -->
        <sidebar class="likesTotal-wrapper">Total Like:</sidebar>
      </section>
    </main>
    <!-- Contact modal form -->
    <div id="contact_modal" class="contact_modal" aria-hidden="true" role="dialog" aria-labelledby="contact_me">
			<div class="modal">
				<header>
          <h2 id="contact_me">Contactez-moi</h2>
          <img id="close_icon" src="assets/icons/close.svg" alt="Fermer le formulaire de contact" aria-hidden="true" tabindex="0" />
          <span class="sr-only">Fermer le formulaire de contact</span>
        </header>
				<form id="contact_form" name="contact_form" action=`photographer.html?id={photographer.id}` method="get">
          <div class="formData">
            <label for="first">Prénom</label>
            <input class="text-control" type="text" id="first" name="first" placeholder="Prénom" minlength="2" /><br>
          </div>
          <div class="formData">
            <label for="last">Nom</label>
            <input class="text-control" type="text" id="last" name="last" placeholder="Nom" minlength="2" /><br>
          </div>
          <div class="formData">
            <label for="email">Email</label>
            <input class="text-control" type="email" id="email" name="email" placeholder="Email" /><br>
          </div>
          <div class="formData">
            <label for="message">Votre message</label>
            <textarea class="text-control" id="message" name="message" placeholder="Votre message" rows="8" cols="83"></textarea>
          </div>
          <button id="submit_btn" class="contact_button" type="submit">Envoyer</button>
				</form>
			</div>
		</div>

  </body>
</html>
